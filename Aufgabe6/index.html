<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "mainContainer">
        <button id = playStopButton>Play</button>

        <div id = gainContainer>Gain
                <input type="range" min="0" max="100" value="10" class="slider" id="gainSlider">
                <p>Value: <span id="gainOutput"></span></p>
        </div>
        <div id = panningContainer>Panning
                <input type="range" min="0" max="100" value="50" class="slider" id="panningSlider">
                <p>Value: <span id="panningOutput"></span></p>
        </div>
        <div id = delayContainer>Delay
                <input type="range" min="0" max="100" value="0" class="slider" id="delaySlider">
                <p>Value: <span id="delayOutput"></span></p>
        </div>
    </div>
    <script src="playSong.js"></script>

    
</body>
</html>
