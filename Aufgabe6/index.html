<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "mainContainer">
        <div id = "playContainer">
                <button id = playStopButton>Play</button>
        </div>

        <div id = "controlContainer">
                <div id = gainContainer>
                        <input type="range" min="0" max="100" value="10" class="slider" id="gainSlider">
                        <p>Gain: <span id="gainOutput"></span></p>
                </div>
                <div id = panningContainer>
                        <input type="range" min="0" max="100" value="50" class="slider" id="panningSlider">
                        <p>Panning: <span id="panningOutput"></span></p>
                </div>
                <div id = delayContainer>
                        <input type="range" min="0" max="100" value="0" class="slider" id="delaySlider">
                        <p>Delay: <span id="delayOutput"></span></p>
                </div>
        </div>
        

        
    </div>
    <script src="playSong.js"></script>

    
</body>
</html>
